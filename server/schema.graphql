type Query { 
    topics: [Topic]!
}

type Mutation { 
    createTopic(name: String!): Topic!
    deleteTopic(id: Int!): Topic!
    updateTopicHeader(topicId: Int!, settings: String!): TopicHeader!
}

type Topic { 
    id: Int
    name: String
}

type TopicHeader { 
    id: Int
    topicId: Int
    settings: String 
    topic: Topic
}